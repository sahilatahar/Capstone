<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <h1 class="brand-name">Capstone</h1>
    <form class="user-form">
        <p class="form-title">Fill Your Details</p>
        <div class="input-container">
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-container">
            <input type="number" id="age" placeholder="Enter your age" min="10" max="50" required>
        </div>
        <div class="input-container">
            <input type="text" id="collegeCourse" placeholder="Enter your college course" required>
        </div>
        <button type="submit" class="submit">Continue</button>
    </form>

    <script>
        const form = document.querySelector('.user-form');

        // Changing theme
        let theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const { name, age, collegeCourse } = e.target.elements;

            let userData = {
                isEnrolled: true,
                name: name.value,
                age: age.value,
                collegeCourse: collegeCourse.value,
                completedCourses: []
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = '/learningpage.html';
        });
    </script>
</body>

</html>
